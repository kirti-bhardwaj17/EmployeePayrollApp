server.port=9090
spring.application.name=EmployeePayrollApp

# ? Database Configuration (Values are loaded from ENV variables)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kirtidb
spring.datasource.username=${username}
spring.datasource.password=${password}

# ? JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ? Default Active Profile (Change to "prod" when deploying)
spring.profiles.active=dev

# Enable OpenAPI Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
